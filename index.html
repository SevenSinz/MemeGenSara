<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sara Meme Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
   <link rel="stylesheet" href="memegen.css">
    
</head>
<body>
    <!-- ENTIRE PAGE: TITLE, FORM, OUTPUT  -->
    <div class="container">
        <!-- TITLE BOX -->
        <div class="row ">   
            <!-- TITLE MEME GENERATOR -->
            <div class="col-lg-12 text-center"> 
                <h1>MEME GEN</h1>
                <p> Lets create a meme! </p>
            </div> 
            <!-- FORM SECTION -->
            <div class="row "> 
            <form id="form" action="#"></form>
                <div    class="col-lg-12 text-left"> 
                    <label class="col-lg-2 text-left" for="imglink">Picture URL</label>
                    <input class="col-lg-8 text-left" type="text" id="imglink">
                </div>
                <div    class="col-lg-12"> 
                    <label class="col-lg-2 text-left" for="ttext">Top Text</label>
                    <input class="col-lg-8 text-left" type="text" id="ttext">
                </div>
                <div    class="col-lg-12"> 
                    <label class="col-lg-2 text-left" for="btext">Bottom Text</label>
                    <input class="col-lg-8 text-left" type="text" id="btext">
                </div>
                <div class='col-lg-12'>
                <div    class="row justify-content-center align-items-center">    
                    <button type="button" value="Submit">Submit</button>
                </div>
            </div>
            </div>
            </form>
             <!-- <div class="col-lg-12 text-center"> -->
                
            <!-- OUTPUT SECTION -->
            <div id="outcontainer"></div>
     </div>
    </div>
        

       
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="memegen.js"></script>

</body>
</html>
